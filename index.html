<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <meta name="author" content="Devon Bernard">
    <meta name="description" content="A simple online game of Minesweeper.">
    <meta name="keywords" content="minesweeper, videogame, online">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <link type="text/css" rel="stylesheet" href="css/minesweeper.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:900,400" type="text/css">

</head>
<body>
    <div id="minesweeper" class="container-fluid">
        <div class="header row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1">
                <div class="col-xs-3"><i class="fa fa-th"></i> 8x8</div>
                <div class="col-xs-3"><i class="fa fa-bomb"></i> 10</div>
                <div class="col-xs-3"><i class="fa fa-flag"></i> 0/10</div>
                <div class="col-xs-3"><i class="fa fa-check-circle-o"></i> 36/36</div>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/minesweeper.js"></script>
    <script type="text/javascript">
        var ms = new Minesweeper("#minesweeper");
        ms.start();
    </script>
</body>
</html>
